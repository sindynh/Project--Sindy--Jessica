<!DOCTYPE html>
<html>
    <head>
        <title>Project - Sindy & Jessica </title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    </head>
    <body>
        <h3> What Cat Are You? </h3>
        <div class="image">
            <img class="welcome" src="https://c.tenor.com/FYy0kAKzENcAAAAM/hello-cat.gif">
        </div>

        <div class="cats">
            <p> How much do you like cats on a scale from 1-10? </p>
            <input class="input1" placeholder="number from 1-10">
            <p> How are you feeling today?</p>
            <input class="input2" placeholder="ex: sad, happy, tired, festive">
            <button class="submit-button"> Submit </button>
            <div class="reply"></div>
        </div>

        <div class="moods">
            <img class="sadcat" src="https://i.pinimg.com/564x/a2/d6/db/a2d6dbb60f7aeee0c0414f1206b08a7b.jpg">
            <img class="happycat" src="https://pbs.twimg.com/media/EgNA9zrWsAAa8-E?format=jpg&name=medium">
            <img class="tiredcat" src="https://i.pinimg.com/564x/9d/a1/25/9da1255cf1e6b1f8d96f0f38ad991ed3.jpg">
            <img class="festivecat" src="https://i.redd.it/hknjx8ynvu541.jpg">
        </div>
    </body>
</html>
